<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div  layout:fragment="content">

    <section class="pt-5">
        <div class="pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 py-3 mx-auto text-center">
                        <h2 class="fw-bold py-3" th:text="${loginMember.name} + ' 님의 반려동물 등록'"></h2>
                        <div class="border border-2" id="petImageContainer">
                            <label for="load" style="cursor: pointer;">
                                <img id="selectedImage" src="/images/diary-dog1.jpg" width="60%" alt="강아지 이미지" class="rounded-circle py-5"/>
                            </label>
                            <input type="file" id="load" style="display: none;">
                        </div>
                        <!--<div class="text-center py-3">
                            <label type="file" for="load" class="btn btn-outline-secondary"><i class="bi bi-camera pe-2"></i>앨범에서 사진 선택</label>
                        </div>-->
                    </div>

                    <div class="col-lg-5 mx-5 my-5 py-5">
                        <form th:action="@{/petAdd}" th:object="${petForm}" method="post" enctype="multipart/form-data">

                            <div class="mb-2">

                            </div>

                            <div class="mb-2">
                                <input type="text" class="form-control" th:field="*{name}" placeholder="반려동물 이름을 적어주세요">
                            </div>

                            <div class="mb-2">
                                <select class="form-select" name="kinds">
                                    <option selected disabled>품종</option>
                                    <option th:each="kind : ${kindsList}" th:value="${kind}" th:text="${kind}"></option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <select class="form-select" name="gender">
                                    <option selected disabled>성별</option>
                                    <option th:each="gender : ${gendersList}" th:value="${gender}" th:text="${gender}"></option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <input type="date" class="form-control" th:field="*{birth}" placeholder="출생년도">
                            </div>

                            <div class="mb-2">
                                <textarea class="form-control" th:field="*{content}" rows="5" placeholder="회원님의 반려동물에 대해 소개해주세요!"></textarea>
                            </div>

                            <div class="mb-2">
                                <input type="file" class="form-control btn btn-outline-secondary" th:field="*{image}" placeholder="이미지 업로드">
                            </div>

                            <div class="d-grid gap-2 mb-5">
                                <button type="submit" class="btn btn-outline-secondary">등록하기</button>
                            </div>
                            <div class="mt-3 p-5"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</html>
