<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <div layout:fragment="content">




      <!--내정보 시작-->
      <div id="my-info">
        <div class="myInfo-bg"></div>
        <div class="myInfo container bg-white border rounded p-3 shadow">
          <div class="row">
            <div class="col-lg-7 col-sm-12">
              <div class="card border-0">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                    <img
                      src="../images/diary-dog1.jpg"
                      class="img-fluid rounded-circle p-4"
                      alt="내프로필이미지"
                    />
                  </div>
                  <div
                    class="col-lg-6 col-md-6 col-sm-12 pt-5 mt-5 text-sm-center text-md-start"
                  >
                    <div class="card-body">
                      <div class="card-title">
                        <h2>안녕하세요!</h2>
                        <h2><span class="fs-1" th:text="|${loginMember.name}|">모찌</span> 님</h2>
                      </div>
                      <p class="card-text pt-5">
                        <small class="text-body-secondary"
                          ><a href="#" class="alarm">개인정보수정 </a></small
                        >
                        |
                        <small class="text-body-secondary"
                          ><a href="#" class="alarm">지난등급조회</a></small
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-sm-12">
              <div class="row">
                <div class="col-lg-9 col-md-6 col-sm-12 py-5 px-5">
                  <a href="#" class="d-flex fs-4 fw-bold alarm">
                    <span class="">포인트 이용내역</span>
                    <i class="bi bi-chevron-right ms-auto"></i>
                  </a>
                  <div class="d-flex mt-2">
                    <span>적립예정</span>
                    <span class="ms-auto pe-2">0P</span>
                  </div>
                  <div class="d-flex mt-2">
                    <span>당월소멸예정</span>
                    <span class="ms-auto pe-2">0P</span>
                  </div>
                </div>
                <div class="col-lg-9 col-md-6 col-sm-12 py-5 px-5">
                  <a href="#" class="d-flex fs-4 fw-bold alarm">
                    <span>쿠폰</span>
                    <i class="bi bi-chevron-right ms-auto"></i>
                  </a>
                  <div class="d-flex mt-2">
                    <span>할인쿠폰</span>
                    <span class="ms-auto pe-2">0P</span>
                  </div>
                  <div class="d-flex mt-2">
                    <span>제휴쿠폰</span>
                    <span class="ms-auto pe-2">0P</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--내정보 끝-->
      <!--내가 쓴 글 시작-->
      <div id="Mycontents" class="container pt-5">
        <div class="row mt-5 pt-5">
          <div class="col-lg-6 col-sm-12">
            <!--내가쓴글 시작-->
            <div class="mt-3 p-4 pt-5">
              <div class="d-flex mb-5">
                <h2 class="fs-1 fw-bold">내가 쓴 글</h2>
                <a th:href="@{|/community/board/board_list?searchType=${searchType}&kWord=${kWord}|}"
                  class="ms-auto mt-4"
                  >더보기 ></a
                >
              </div>
              <div>
                <table class="table table-hover">
                  <tbody>
                    <tr th:each="board : ${latestBoards}">
                      <td class="text-start">
                        <a th:href="@{/community/board/board_detail/{boardId}(boardId=${board.getId()})}"
                           th:text="${board.subject}">
                          Lorem ipsum dolor sit amet.
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--내가쓴글 끝-->
          </div>
          <div class="col-lg-6 col-sm-12">
            <!--Q&A 시작-->
            <div class="mt-3 p-4 pt-5">
              <div class="d-flex mb-5">
                <h2 class="fs-1 fw-bold">1:1 문의내역</h2>
                <a th:href="@{|/community/question/question_list?searchType=${searchType}&kWord=${kWord}|}"
                  class="ms-auto mt-4"
                  >더보기 ></a
                >
              </div>
              <div>
                <table class="table table-hover">
                  <tbody>
                    <tr th:each="question : ${latestQuestions}">
                      <td class="text-start">
                        <a th:href="@{/community/question/question_detail/{questionId}(questionId=${question.getId()})}"
                           th:text="${question.subject}">
                          Lorem ipsum dolor sit amet.
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--Q&A 끝-->
          </div>
        </div>
      </div>
      <!--내가 쓴 글 끝-->
    <!--MY PET 다이어리 시작-->
    <div id="MyPetdiary" class="container">
      <div class="mt-5 mb-5 pb-5">
        <!--Q&A 시작-->
        <div class="mt-3 p-4 pt-5">
          <div class="d-flex mb-5">
            <h2 class="fs-1 fw-bold">MY PET 다이어리</h2>
            <a th:href="@{/diary}"
               class="ms-auto mt-4"
            >더보기 ></a
            >
          </div>
          <div>
            <table class="table table-hover text-center">
              <thead>
              <tr>
                <th>제목</th>
                <th>활동기록</th>
                <th>날짜</th>
              </tr>
              </thead>
              <tbody class="table-group-divider">
              <tr th:each="diary, index : ${latestDiarys}"  th:if="${index.index} < 5">
                <td>
                  <a th:text="${diary.subject}">
                    Lorem ipsum dolor sit amet.
                  </a>
                </td>
                <td>
                  <a th:text="${diary.content}">
                    Lorem ipsum dolor sit amet.
                  </a>
                </td>
                <td>
                  <a th:text="${#dates.format(diary.doDate, 'yyyy-MM-dd')}">
                    Lorem ipsum dolor sit amet.
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--Q&A 끝-->
      </div>
    </div>
    <!--MY PET 다이어리 끝-->

  </div>
</html>
